spring.application.name=AcademicRecordManagementSystem

#settings
spring.datasource.url=jdbc:mysql://localhost:3306/academic_record_db
spring.datasource.username=swe-db-user
spring.datasource.password=system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate config settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

logging.level.org.springdoc=DEBUG
logging.level.io.swagger.v3=DEBUG
logging.level.org.springframework.web=DEBUG

# Persist and read timestamps in UTC (safer across time zones)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Make sure JPA picks up auditing annotations (works by default, but explicit here)
spring.data.jpa.repositories.enabled=true

